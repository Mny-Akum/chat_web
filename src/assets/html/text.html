
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>页面标题</title>
<style>
    #box{
        width: 100px;
        background: #ff6060;
        height: 100px;
        border-radius: 50%;
        border: 5px solid #00eeff;
        animation: animateBg 5s linear infinite;
    }
    @keyframes animateBg{
        0%{
            border-color: #00eeff;
        }
        100%{
            border-color: #ff0000;
        }
    }
</style>
</head>
<body>
    <div id="box">
    </div>
</body>
</html>
