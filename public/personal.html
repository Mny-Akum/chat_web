<script>
 
 L2Dwidget
    .init({
        model: {

        },
        display: {
            position: "right", //模型的位置（左or右）
            width: 300, //模型宽度
            height: 600, //模型高度
            hOffset: -30, //模型水平偏移量
            vOffset: -50 //模型垂直偏移量
        },
        mobile: {
            show: true, //手机端是否显示
            scale: 1 //缩放比例
        },
        react: {
            opacity: 1 //模型不透明度
        },
    })

</script>


<!-- JavaScript 控制悬浮事件 -->
<script>
window.onload = function(){
    const live2dCanvas = document.getElementById("live2d");
    const tooltip = document.getElementById("tooltip");

    // 当鼠标移入时显示对话框
    live2dCanvas.addEventListener("mouseenter", (event) => {
        tooltip.style.display = "block";
        // tooltip.style.left = `${event.clientX + 10}px`;
        // tooltip.style.top = `${event.clientY + 10}px`;
    });

    // 当鼠标移动时，更新对话框位置
    live2dCanvas.addEventListener("mousemove", (event) => {
        // tooltip.style.left = `${event.clientX + 10}px`;
        // tooltip.style.top = `${event.clientY + 10}px`;
    });

    // 当鼠标移出时隐藏对话框
    live2dCanvas.addEventListener("mouseleave", () => {
        tooltip.style.display = "none";
    });
}
</script>
